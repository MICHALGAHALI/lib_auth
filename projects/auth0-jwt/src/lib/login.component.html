 
      <form [formGroup]="registerForm"  (ngSubmit)="login()">
        <div>
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>אימייל </mat-label>
          <input matInput name="email" formControlName="email"  >
          <mat-hint>הכנס כתובת מייל משתמש</mat-hint>
        </mat-form-field>
        </div>
        <app-password formControlName="passwordRepeat" ></app-password>
          
        <button  mat-raised-button mat-button type="submit" [disabled]="(registerForm.status == 'PENDING' ||registerForm.status=='INVALID')"> שמור </button>
        {{errorsInput|async|json}}
      </form>
