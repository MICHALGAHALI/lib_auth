<form [formGroup]="password" title="טווח תאריכים" >
<div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>סיסמה </mat-label>
      <input matInput autocomplete="false" [type]="hide ? 'password' : 'text'" name="password" formControlName="password"  >
      <mat-icon (click)="hide = !hide" matSuffix >{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-hint>Enter your password</mat-hint>
    </mat-form-field>
</div>
<div>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>אימות סיסמה </mat-label>
      <input  matInput  autocomplete="false" type="password" name="repeat" formControlName="repeat" required  minlength="5" maxlength="100" >
      <mat-icon matSuffix >visibility</mat-icon>
      <mat-hint>Enter your password repeat</mat-hint>
    </mat-form-field>
 </div> 
</form>
